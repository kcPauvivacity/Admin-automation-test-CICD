name: Test Secrets

on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
    - name: Check if secrets are set
      run: |
        echo "Checking secrets..."
        if [ -z "${{ secrets.TEST_USERNAME }}" ]; then
          echo "❌ TEST_USERNAME is NOT set"
        else
          echo "✅ TEST_USERNAME is set"
        fi
        
        if [ -z "${{ secrets.TEST_PASSWORD }}" ]; then
          echo "❌ TEST_PASSWORD is NOT set"
        else
          echo "✅ TEST_PASSWORD is set"
        fi
        
        if [ -z "${{ secrets.BASE_URL }}" ]; then
          echo "❌ BASE_URL is NOT set"
        else
          echo "✅ BASE_URL is set"
        fi
