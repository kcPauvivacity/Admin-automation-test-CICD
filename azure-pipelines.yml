# Azure Pipeline for Playwright Tests
# Runs tests daily and on code changes

trigger:
  branches:
    include:
    - master

schedules:
- cron: "0 9 * * *"  # Run daily at 9 AM UTC
  displayName: Daily Test Run
  branches:
    include:
    - master
  always: true

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: playwright-secrets  # Create this variable group in Azure DevOps

stages:
- stage: Test
  displayName: 'Run Playwright Tests'
  jobs:
  - deployment: PlaywrightTests
    displayName: 'Playwright Test Execution'
    timeoutInMinutes: 90
    environment: 'Admin Automation Test'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
            displayName: 'Checkout Repository'

          - script: |
              echo "Current directory: $(pwd)"
              echo "Checking for package-lock.json..."
              ls -la package-lock.json || echo "package-lock.json NOT FOUND"
              echo "Git branch: $(git branch --show-current)"
              echo "Git commit: $(git rev-parse HEAD)"
            displayName: 'Debug: Verify Checkout'

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '18.x'

          - task: Cache@2
            displayName: 'Cache npm packages'
            inputs:
              key: 'npm | "$(Agent.OS)" | package-lock.json'
              path: $(Pipeline.Workspace)/.npm
              restoreKeys: |
                npm | "$(Agent.OS)"

          - task: Cache@2
            displayName: 'Cache Playwright browsers'
            inputs:
              key: 'playwright | "$(Agent.OS)" | package-lock.json'
              path: $(Pipeline.Workspace)/.playwright
              restoreKeys: |
                playwright | "$(Agent.OS)"

          - script: |
              echo "Installing dependencies..."
              npm ci --cache $(Pipeline.Workspace)/.npm --prefer-offline
            displayName: 'Install Dependencies'

          - script: |
              echo "Installing Playwright browsers..."
              export PLAYWRIGHT_BROWSERS_PATH=$(Pipeline.Workspace)/.playwright
              npx playwright install --with-deps chromium
            displayName: 'Install Playwright Browsers'
            env:
              PLAYWRIGHT_BROWSERS_PATH: $(Pipeline.Workspace)/.playwright

          - script: |
              echo "Running Playwright tests..."
              npx playwright test || true
            displayName: 'Run Tests'
            env:
              USERNAME: $(USERNAME)
              PASSWORD: $(PASSWORD)
              URL: $(URL)
              CI: true
            continueOnError: true

          - task: PublishTestResults@2
            displayName: 'Publish Test Results'
            condition: always()
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: 'test-results.xml'
              failTaskOnFailedTests: false
              testRunTitle: 'Playwright Test Results'

          - task: PublishPipelineArtifact@1
            displayName: 'Upload HTML Report'
            condition: always()
            inputs:
              targetPath: 'playwright-report'
              artifact: 'playwright-report'
              publishLocation: 'pipeline'

          - task: PublishPipelineArtifact@1
            displayName: 'Upload JSON Results'
            condition: always()
            inputs:
              targetPath: 'test-results.json'
              artifact: 'test-results-json'
              publishLocation: 'pipeline'

          - task: PublishPipelineArtifact@1
            displayName: 'Upload Screenshots/Videos'
            condition: always()
            inputs:
              targetPath: 'test-results'
              artifact: 'test-results-media'
              publishLocation: 'pipeline'

          - script: |
              echo "======================================"
              echo "üìß SENDING EMAIL REPORT"
              echo "======================================"

              if [ -z "$(EMAIL_USER)" ] || [ -z "$(EMAIL_PASSWORD)" ] || [ -z "$(EMAIL_RECIPIENTS)" ]; then
                echo "‚è≠Ô∏è Email secrets not configured - skipping email notification"
                echo "üì• Download test report from Artifacts section"
                exit 0
              fi

              echo "Installing nodemailer..."
              npm install nodemailer

              echo "Sending email report..."
              node scripts/send-email-report.js || {
                echo "‚ö†Ô∏è Email sending failed"
                echo "üì• Download test report from Artifacts instead"
                exit 0
              }

              echo "‚úÖ Email sent successfully!"
            displayName: 'Send Email Report'
            condition: always()
            env:
              EMAIL_USER: $(EMAIL_USER)
              EMAIL_PASSWORD: $(EMAIL_PASSWORD)
              EMAIL_RECIPIENTS: $(EMAIL_RECIPIENTS)
            continueOnError: true

          - script: |
              echo "======================================"
              echo "üìä TEST SUMMARY"
              echo "======================================"

              if [ -f test-results.json ]; then
                node scripts/generate-summary.js
              else
                echo "No test results found"
              fi
            displayName: 'Generate Test Summary'
            condition: always()
